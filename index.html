<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <form class="task-form" id="task-form">
        <input
          class="task-input"
          id="task-input"
          type="text"
          placeholder="Add your tasks"
          autocomplete="off"
        />
        <button class="task-btn" id="task-btn" type="submit">Add</button>
      </form>
      <div class="tabs">
        <button class="selected" id="task-tab">Tasks</button>
        <button id="completed-tab">Completed</button>
      </div>
      <ul class="tasks-list" id="tasks"></ul>
      <ul class="completed-list hidden" id="completed"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
